<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hostel Allotment Form</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1><center>Hostel Allotment Form </center></h1>	
		<br>
		<form class="form-horizontal" action="/allotment/boys" method="post">
			{% csrf_token %}
			<fieldset>
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Name</label>  
			  <div class="col-md-5">
			  <input id="name" name="name" type="text" placeholder="Name as on College ID Card" class="form-control input-md" required="">
			  <span class="help-block"></span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="univRoll">Roll No.</label>  
			  <div class="col-md-5">
			  <input id="univRoll" name="univRoll" type="text" placeholder="University Roll Number" class="form-control input-md" required="">
    
	  </div>
	</div>
			<div class="form-group">
			  <label class="col-md-4 control-label" for="year">Year</label>
			  <div class="col-md-4"> 
			    <label class="radio-inline" for="year-0">
			      <input type="radio" name="year" id="year-0" value="1" checked="checked">
			      1
			    </label> 
			    <label class="radio-inline" for="year-1">
			      <input type="radio" name="year" id="year-1" value="2">
			      2
			    </label> 
			    <label class="radio-inline" for="year-2">
			      <input type="radio" name="year" id="year-2" value="3">
			      3
			    </label> 
			    <label class="radio-inline" for="year-3">
			      <input type="radio" name="year" id="year-3" value="4">
			      4
			    </label>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="mobile">Mobile Number</label>  
			  <div class="col-md-5">
			  <input id="mobile" name="mobile" type="text" placeholder="Current Mobile Number" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="submitButton"></label>
			  <div class="col-md-4">
			    <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
			  </div>
			</div>

			</fieldset>
		</form>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
